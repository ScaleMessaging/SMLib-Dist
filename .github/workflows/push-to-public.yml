name: Push Build to Public Repo

on:
  push:
    branches:
      - main  # or any branch you want to trigger this workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Push build files to public repo
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone https://github.com/ScaleMessaging/SMLib-Dist.git public-repo
        rsync -av --delete dist/ public-repo/dist/
        cd public-repo
        git add .
        git commit -m "Update build files"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
